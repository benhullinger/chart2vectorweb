<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart to Vector</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Chart Vectorizer</h1>
    </div>

    <div class="container">
        <div class="input-area">
            <input type="file" id="fileInput" class="file-input" accept="image/*">
            <div class="controls">
                <div class="control-section" data-section="resolution">
                    <h4>Resolution</h4>
                    <div class="control-group">
                        <label>X-Axis Resolution</label>
                        <input type="range" id="xResolution" value="100" min="1" max="100" step="1">
                        <span id="xResolutionValue">1.0px/unit</span>
                    </div>
                    <div class="control-group">
                        <label>Y-Axis Resolution</label>
                        <input type="range" id="yResolution" value="100" min="1" max="100" step="1">
                        <span id="yResolutionValue">1.0px/unit</span>
                    </div>
                </div>

                <div class="control-section" data-section="paths">
                    <h4>Path Settings</h4>
                    <div class="control-group">
                        <label>Max Paths</label>
                        <input type="range" id="maxPaths" value="2" min="1" max="200" step="1">
                        <span id="maxPathsValue">2 paths</span>
                    </div>
                    <div class="control-group">
                        <label>Min Path Length</label>
                        <input type="range" id="minPathLength" value="5" min="3" max="50" step="1">
                        <span id="minPathLengthValue">5 units</span>
                    </div>
                    <div class="control-group">
                        <label>Max Gap</label>
                        <input type="range" id="maxGap" value="3" min="1" max="20" step="1">
                        <span id="maxGapValue">3 units</span>
                    </div>
                </div>

                <div class="control-section" data-section="ticks">
                    <h4>Tick Mark Settings</h4>
                    <div class="control-group">
                        <label>Width</label>
                        <input type="range" id="tickWidth" value="1" min="1" max="10" step="1">
                        <span id="tickWidthValue">1 px</span>
                    </div>
                    <div class="control-group">
                        <label>Min Height</label>
                        <input type="range" id="minTickHeight" value="6" min="1" max="50" step="1">
                        <span id="minTickHeightValue">6 px</span>
                    </div>
                    <div class="control-group">
                        <label>Max Height</label>
                        <input type="range" id="maxTickHeight" value="7" min="1" max="50" step="1">
                        <span id="maxTickHeightValue">7 px</span>
                    </div>
                </div>

                <div class="control-section" data-section="processing">
                    <h4>Image Processing</h4>
                    <div class="control-group">
                        <label>Threshold</label>
                        <input type="range" id="threshold" value="127" min="0" max="255" step="1">
                        <span id="thresholdValue">127</span>
                    </div>
                </div>

                <div class="control-section">
                    <div class="control-group">
                        <label>
                            <input type="checkbox" id="showOriginal">
                            Show Original Image
                        </label>
                    </div>
                    <div class="control-group">
                        <label>Overlay Opacity</label>
                        <input type="range" id="opacity" value="50" min="0" max="100" step="1">
                        <span id="opacityValue">50%</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="output-area">
            <div class="compare-container">
                <div id="dropZone" class="dropZone">
                    <span>Drop your image here</span>
                    <small>or</small>
                    <button class="button" onclick="document.getElementById('fileInput').click()">
                        Choose File
                    </button>
                </div>
                <canvas id="processingCanvas" style="display: none;"></canvas>
                <div class="preview-container">
                    <img id="originalImage" style="display: block;">
                    <div id="preview" class="preview"></div>
                </div>
            </div>
            <div id="results" class="results"></div>
        </div>
    </div>
    <script src="pathColumnScanner.js"></script>
</body>

</html>
